<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QADS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center font-sans">
    <div class="w-full max-w-sm p-8 bg-white rounded-2xl shadow-xl fade-in">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-extrabold text-violet-600">QADS</h1>
            <p class="text-lg text-slate-500 mt-2">Sign in to your account</p>
        </div>
        
        <!-- Message Box -->
        <div id="message-box" class="hidden mb-4 p-4 text-sm rounded-lg" role="alert">
            <span id="message-text" class="font-medium"></span>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <label for="login-email" class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                <input type="email" id="login-email" placeholder="you@example.com" class="w-full p-3 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-violet-500 transition duration-300" required>
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input type="password" id="login-password" placeholder="Password" class="w-full p-3 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-violet-500 transition duration-300" required>
            </div>
            <button type="submit" class="w-full bg-violet-600 text-white p-3 rounded-lg font-semibold hover:bg-violet-700 transition duration-300 transform hover:scale-105">Log In</button>
        </form>

        <p class="mt-6 text-center text-sm text-slate-500">
            Don't have an account? <a href="#" id="show-signup" class="text-violet-600 hover:underline">Sign Up</a>
        </p>

        <!-- Signup Form (hidden by default) -->
        <form id="signup-form" class="space-y-4 hidden">
            <div>
                <label for="signup-email" class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                <input type="email" id="signup-email" placeholder="you@example.com" class="w-full p-3 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-violet-500 transition duration-300" required>
            </div>
            <div>
                <label for="signup-password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input type="password" id="signup-password" placeholder="Password" class="w-full p-3 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-violet-500 transition duration-300" required>
            </div>
            <button type="submit" class="w-full bg-violet-600 text-white p-3 rounded-lg font-semibold hover:bg-violet-700 transition duration-300 transform hover:scale-105">Sign Up</button>
        </form>

        <p class="mt-4 text-center text-sm text-slate-500 hidden" id="show-login-link">
            Already have an account? <a href="#" id="show-login" class="text-violet-600 hover:underline">Log In</a>
        </p>
    </div>

<script type="module">
    import { handleLogin, handleSignup } from './js/auth.js';

    document.addEventListener('DOMContentLoaded', () => {
        const showSignupLink = document.getElementById('show-signup');
        const showLoginLink = document.getElementById('show-login');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const showLoginContainer = document.getElementById('show-login-link');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        const showMessage = (text, type = 'info') => {
            messageText.textContent = text;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            }
        };

        // Switch to Sign Up
        showSignupLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
            showSignupLink.parentNode.classList.add('hidden');
            showLoginContainer.classList.remove('hidden');
            messageBox.classList.add('hidden');
        });

        // Switch to Login
        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            showLoginContainer.classList.add('hidden');
            showSignupLink.parentNode.classList.remove('hidden');
            messageBox.classList.add('hidden');
        });

        // Login Handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const error = await handleLogin(username, password);
            if (error) {
                showMessage(error, 'error');
            }
        });

        // Signup Handler
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const error = await handleSignup(username, password);
            if (error) {
                showMessage(error, 'error');
            }
        });
    });
</script>
</body>
</html>
